<!DOCTYPE html>
<html>
		<head>
			<meta charset="utf-8">
			<title>Tip Calculator</title>
			<link rel="stylesheet" type="text/css" href="Styles_Tip_Calculator.css">
		</head>
		<body>
				<div class="container">
					<h1 id="heading">Tip Calculator</h1>
					<form id = "form">
						<label>How much was your bill?</label>
							<!--<label>$</label>-->
						<input id="BillAmount" type="Number" name="BillAmount" placeholder="Bill Amount">
						<label>How was your service?</label>
						<select id="selector">
							<option disabled selected value="0">-- Choose an option --</option>
							<option value="0.3">30&#37; &#45; Outstanding</option>           <!-- $#37; => % , $#45; => - -->
							<option value="0.2">20&#37; &#45; Good</option>
							<option value="0.15">15&#37; &#45; It was OK</option>
							<option value="0.1">10&#37; &#45; Bad</option>
							<option value="0.05">5&#37; &#45; Terrible</option>
						</select>
						<label>How many people are sharing the bill?</label>
						<input id="peopleNo" type="Number" name="peopleNo" placeholder="Number of people">
						
					</form>
					<button type="submit" id = "button" form="form">CALCULATE</button>
					<p id="result"></p>

				<script type="text/javascript" src = "Main_Tip_Calculator.js"></script>
		</body>
</html>
